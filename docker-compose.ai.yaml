version: "3.9"

services:
  litellm-db:
    image: postgres:16-alpine
    container_name: litellm-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: litellm
      POSTGRES_USER: litellm
      POSTGRES_PASSWORD: "${LITELLM_DB_PASSWORD}"
    volumes:
      - ./internals/litellm/db:/var/lib/postgresql/data
    networks:
      - proxy

  litellm:
    image: ghcr.io/berriai/litellm:main-latest
    container_name: litellm
    restart: unless-stopped
    depends_on:
      - litellm-db
    environment:
      DATABASE_URL: "postgresql://litellm:${LITELLM_DB_PASSWORD}@litellm-db:5432/litellm"
      LITELLM_MASTER_KEY: "${LITELLM_MASTER_KEY}"
      OPENAI_API_KEY: "${OPENAI_API_KEY}"
    volumes:
      - ./internals/litellm/config.yaml:/app/config.yaml:ro
    command: ["--config", "/app/config.yaml", "--port", "4000"]
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.litellm.rule=Host(`litellm.home`)"
      - "traefik.http.routers.litellm.entrypoints=websecure"
      - "traefik.http.routers.litellm.tls=true"
      - "traefik.http.services.litellm.loadbalancer.server.port=4000"
      - "traefik.docker.network=proxy"

  openwebui:
    image: ghcr.io/open-webui/open-webui:latest
    container_name: openwebui
    restart: unless-stopped

    env_file:
      - .env

    environment:
      WEBUI_SECRET_KEY: "${OWUI_SECRET_KEY}"
      OPENAI_API_BASE_URL: "http://litellm:4000/v1"
      OPENAI_API_BASE: "http://litellm:4000/v1"

      ENABLE_CORS: "true"

      OAUTH_PROVIDER_NAME: "authentik"
      OAUTH_CLIENT_ID: "${OWUI_OAUTH_CLIENT_ID}"
      OAUTH_CLIENT_SECRET: "${OWUI_OAUTH_CLIENT_SECRET}"
      OPENID_PROVIDER_URL: "https://authentik.home/application/o/openweb/.well-known/openid-configuration"
      OPENID_REDIRECT_URI: "https://ai.home/oauth/oidc/callback"
      WEBUI_URL: "https://ai.home"
      ENABLE_OAUTH_SIGNUP: "true"
      ENABLE_LOGIN_FORM: "false"
      OAUTH_MERGE_ACCOUNTS_BY_EMAIL: "true"
      SSL_CERT_FILE: "/etc/ssl/certs/ca-certificates.crt"

    volumes:
      # system trust store
      - /etc/ssl/certs/ca-certificates.crt:/etc/ssl/certs/ca-certificates.crt:ro
      # OpenWebUI persistent data
      - ./internals/openwebui/data:/app/backend/data

    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.openwebui.rule=Host(`ai.home`)"
      - "traefik.http.routers.openwebui.entrypoints=websecure"
      - "traefik.http.routers.openwebui.tls=true"
      - "traefik.http.services.openwebui.loadbalancer.server.port=8080"
      - "traefik.docker.network=proxy"

    networks:
      - proxy

networks:
  proxy:
    external: true
