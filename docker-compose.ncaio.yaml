version: "3.9"

services:
  nextcloud-aio-mastercontainer:
    image: ghcr.io/nextcloud-releases/all-in-one:latest
    container_name: nextcloud-aio-mastercontainer
    restart: always
    init: true
    ports:
      - "8080:8080"   # AIO-Interface (self-signed)
    networks:
      - proxy
    volumes:
      - nextcloud_aio_mastercontainer:/mnt/docker-aio-config
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /srv/backup/A/nextcloud:/srv/backup/A/nextcloud
    environment:
      TZ: Europe/Berlin
      NEXTCLOUD_DATADIR: /srv/backup/A/nextcloud/data
      NEXTCLOUD_MOUNT: /srv/backup/A/nextcloud
      NEXTCLOUD_TRUSTED_DOMAINS: nextcloud.home
      APACHE_PORT: 11000
      APACHE_IP_BINDING: 0.0.0.0
      SKIP_DOMAIN_VALIDATION: true
      NEXTCLOUD_UPLOAD_LIMIT: 8G
      NEXTCLOUD_MAX_TIME: 600
      NEXTCLOUD_MEMORY_LIMIT: 512M
      NEXTCLOUD_TRUSTED_CACERTS_DIR: ~/.local/share/mkcert/
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

volumes:
  nextcloud_aio_mastercontainer:
    name: nextcloud_aio_mastercontainer

networks:
  proxy:
    external: true
