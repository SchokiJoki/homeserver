entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https

  websecure:
    address: ":443"
    transport:
      respondingTimeouts:
        readTimeout: 0s
        writeTimeout: 0s
        idleTimeout: 0s
    http:
      encodedCharacters:
        allowEncodedSlash: true
        allowEncodedBackSlash: true
        allowEncodedNullCharacter: false
        allowEncodedSemicolon: false
        allowEncodedPercent: true
        allowEncodedQuestionMark: true
        allowEncodedHash: false

api:
  dashboard: true
  insecure: false
  # erlaubt Dashboard-Aufruf Ã¼ber https://traefik.home:7000

providers:
  docker:
    exposedByDefault: false
    network: proxy
  file:
    filename: /etc/traefik/dynamic.yml
    watch: true

log:
  level: INFO
accessLog: {}
