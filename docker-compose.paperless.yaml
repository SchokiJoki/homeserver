
version: "3.9"

services:
  backup-mount-guard-paperless:
    image: busybox:1.36
    container_name: backup-mount-guard-paperless
    restart: unless-stopped
    command:
      - sh
      - -c
      - "while true; do sleep 300; done"
    volumes:
      - /srv/backup/A/:/mnt/backup:ro
    healthcheck:
      test: ["CMD-SHELL", "test -f /mnt/backup/.mounted"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
    network_mode: none

  broker:
    image: redis:latest
    container_name: paperless-broker
    restart: unless-stopped
    depends_on:
      backup-mount-guard-paperless:
        condition: service_healthy
    volumes:
      - /srv/backup/A/paperless/redisdata:/data
      - /srv/backup/A/:/mnt/backup:ro
    networks:
      - proxy
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  db:
    image: postgres:17
    container_name: paperless-db
    restart: unless-stopped
    depends_on:
      backup-mount-guard-paperless:
        condition: service_healthy
    environment:
      POSTGRES_DB: paperless
      POSTGRES_USER: paperless
      POSTGRES_PASSWORD: paperless
    volumes:
      - /srv/backup/A/paperless/pgdata:/var/lib/postgresql/data
      - /srv/backup/A/:/mnt/backup:ro
    networks:
      - proxy
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      - "com.centurylinklabs.watchtower.monitor-only=true"

  webserver:
    image: ghcr.io/paperless-ngx/paperless-ngx:latest
    container_name: paperless-web
    restart: unless-stopped
    depends_on:
      db:
        condition: service_started
      broker:
        condition: service_started
      backup-mount-guard-paperless:
        condition: service_healthy
    env_file: .env
    environment:
      PAPERLESS_REDIS: redis://broker:6379
      PAPERLESS_DBHOST: db
      PAPERLESS_CONSUMPTION_DIR: /usr/src/paperless/consume
      PAPERLESS_MEDIA_ROOT: /usr/src/paperless/media
      PAPERLESS_OCR_LANGUAGE: deu
      PAPERLESS_FILENAME_FORMAT: "{{owner_username}}/{{created_year}}/{{correspondent}}/{{title}}"
      PAPERLESS_CONSUMER_RECURSIVE: true
      PAPERLESS_APPS: "allauth.socialaccount.providers.openid_connect"
      PAPERLESS_SOCIALACCOUNT_PROVIDERS: >-
        {"openid_connect":{"APPS":[{"provider_id":"authentik","name":"Authentik","client_id":"${PAPERLESS_OIDC_CLIENT_ID}","secret":"${PAPERLESS_OIDC_CLIENT_SECRET}","settings":{"server_url":"${PAPERLESS_OIDC_SERVER_URL}"}}],"OAUTH_PKCE_ENABLED":"True"}}
      SSL_CERT_FILE: "/etc/ssl/certs/mkcert-rootCA.pem"
      REQUESTS_CA_BUNDLE: "/etc/ssl/certs/mkcert-rootCA.pem"

    volumes:
      - /srv/backup/A/paperless/data:/usr/src/paperless/data
      - /srv/backup/A/paperless/media:/usr/src/paperless/media
      - /srv/backup/A/paperless/consume:/usr/src/paperless/consume
      - ./certshare/rootCA.pem:/etc/ssl/certs/mkcert-rootCA.pem:ro
      - /srv/backup/A/:/mnt/backup:ro
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.paperless.rule=Host(`paperless.home`)"
      - "traefik.http.routers.paperless.entrypoints=websecure"
      - "traefik.http.routers.paperless.tls=true"
      - "traefik.http.services.paperless.loadbalancer.server.port=8000"
      - "com.centurylinklabs.watchtower.enable=true"

networks:
  proxy:
    external: true
