services:
  # üßø Pi-hole (l√§uft im Hostnetz, DNS)
  pihole:
    image: pihole/pihole:latest  # was 2025.11.0@sha256:7f92ac65506759abb243e5381569d60b73fa0c4725ee47e6df32fde0e904ebbb
    container_name: pihole
    network_mode: host
    restart: unless-stopped
    environment:
      TZ: "Europe/Berlin"
      FTLCONF_webserver_api_password: "${PIHOLE_PASSWORD}"
      FTLCONF_webserver_port: "8088"
      FTLCONF_LOCAL_IPV4: "192.168.178.69"
      REV_SERVER: "true"
      REV_SERVER_TARGET: "192.168.178.1"
      REV_SERVER_DOMAIN: "fritz.box"
      REV_SERVER_CIDR: "192.168.178.0/24"
    volumes:
      - ${PIHOLE_BASE:-./internals/pihole}/config:/etc/pihole
    cap_add:
      - NET_ADMIN
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pihole.rule=Host(`pihole.home`)"
      - "traefik.http.routers.pihole.entrypoints=websecure"
      - "traefik.http.routers.pihole.tls=true"
      - "traefik.http.services.pihole.loadbalancer.server.url=http://192.168.178.69:8088"
      - "com.centurylinklabs.watchtower.enable=true"

  # üåç Traefik (Reverse Proxy, SSL, Dashboard)
  traefik:
    image: traefik:latest  # was v3.5.4@sha256:7d0441d7b82d85362d169ab2f2adfa731e88373f635874ae1f235050f27432a4
    container_name: traefik
    restart: unless-stopped
    depends_on:
      pihole:
        condition: service_started
    ports:
      - "80:80"
      - "443:443"
      - "7000:8080" # Dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./conf/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./conf/dynamic.yml:/etc/traefik/dynamic.yml:ro
      - ./certs:/certs:ro
    networks:
      - proxy
      - nextcloud-aio
    extra_hosts:
      - "host.docker.internal:host-gateway"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.home`)"
      - "traefik.http.routers.traefik.entrypoints=websecure"
      - "traefik.http.routers.traefik.tls=true"
      - "traefik.http.routers.traefik.service=api@internal"
      - "com.centurylinklabs.watchtower.enable=true"

  # üß© Heimdall (Dashboard)
  heimdall:
    image: lscr.io/linuxserver/heimdall:latest  # was v2.7.6-ls326@sha256:b91ac7c253ac7b369aa440c656c1a0d2e44f27e393e91681f3b2dc5bb4a952e5
    container_name: heimdall
    restart: unless-stopped
    depends_on:
      pihole:
        condition: service_started
    environment:
      PUID: "${PUID}"
      PGID: "${PGID}"
      TZ: "${TZ}"
      DISABLE_HTTPS: true
    volumes:
      - ${HEIMDALL_BASE:-./internals/heimdall}/config:/config
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.heimdall.rule=Host(`heimdall.home`)"
      - "traefik.http.routers.heimdall.entrypoints=websecure"
      - "traefik.http.routers.heimdall.tls=true"
      - "traefik.http.services.heimdall.loadbalancer.server.scheme=http"
      - "traefik.http.services.heimdall.loadbalancer.server.port=80"
      - "traefik.docker.network=proxy"
      - "com.centurylinklabs.watchtower.enable=true"

networks:
  proxy:
    name: proxy
    driver: bridge
  nextcloud-aio:
    external: true
